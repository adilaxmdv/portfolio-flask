{% extends 'layout.html' %}
{% block head %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@400;600&display=swap');
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #0C0C0C;
    }

    .wrapper {
        display: flex;
        width: 60vw;
        /* background-color: rebeccapurple; */
        flex-direction: column;
        padding: 10px 5px;
        margin: 30px auto 0 auto;
    }

    .heading-txt {
        font-size: 2em;
        color: #fff;
        opacity: .7;
        padding: 3px 0;
        font-family: 'Roboto', sans-serif !important;
    }
    .small-text {
        color: rgba(204, 204, 204, 0.548);
        padding: 3px 0;
        font-family: 'Roboto', sans-serif !important;
    }
    .cards {
        display: flex;
        flex-wrap: wrap;
        margin-top: 15px;
        gap: 10px;
        grid-gap: 10px;
    }
    .cardItem {
        display: flex;
        width: 49%;
        align-items: center;
        border-radius: 10px;
        padding: 16px 30px;
        background-color: #0A0A0A;
        justify-content: space-between;
        cursor: pointer;
        transition: 400ms all ease-in-out;
    }
    .cardItem:hover {
        border: 1px solid #ccc;
        border-radius: 10px;
        transform: scale(1.02);
    }
    .item-txt {
        margin-right: auto;
        font-family: 'Anek Malayalam', sans-serif;
        color: #848484;
        margin-top: 3px;
    }
    .item-txt h3 {
        font-size: 1.4em;
        font-family: 'Anek Malayalam', sans-serif;
        font-weight: 700;
        margin: 0;
    }
    .item-txt p {
        font-size: 16px;
    }
    img {
        margin-right: 30px;
        opacity: .8;
        transform: translateY(-3px);
        margin-left: 10px;
    }
</style>{% endblock head %}

{% block body %}

             <div class="cardItem">
                 <img src="/static/images/discord.png" alt="" width="30" height="30">
                 <div class="item-txt">
                    <h3>DISCORD</h3>
                    <a href="https://discord.com/users/401726416426762241" target="_blank" >Click to my Discord username</a>
                 </div>
             </div>
             <div class="cardItem">
                <img src="/static/images/mail.png" alt="" width="30" height="30">
                <div class="item-txt">
                   <h3>EMAIL</h3>

                </div>

{% endblock body %}
